<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="./Script/word_list.js" defer></script>
    <script src="./Script/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Hangman Game</title>
</head>

<body>
    <div class="game-modal">
        <div class="contant">
            <img src="./Images/lost.gif" alt="gif">
            <h4>Game Over</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="./Images/hangman-0.svg" alt="Hangman">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem, ipsum dolor sit amet consectetur adipisicing elit. A, veritatis?</b>
            </h4>

            <h4 class="guesses-text">
                Incorrect guesses:
                <b>0 / 6</b>
            </h4>

            <div class="keyboard"></div>
        </div>

    </div>

</body>

</html>
